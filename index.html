<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App - Dipin Khadka</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d16fff;
            --neon-green: #00ff90;
            --neon-yellow: #fff500;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(20, 20, 40, 0.6);
            --text: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 43, 109, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Effects */
        .bg-effects {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .moving-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(5, 217, 232, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(5, 217, 232, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        /* Header */
        header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--neon-blue);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        /* Controls Section */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 200px;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            color: var(--text);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 43, 109, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .filter-btn:hover {
            border-color: var(--neon-pink);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--neon-pink);
            color: white;
            border-color: var(--neon-pink);
        }

        .add-task-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .add-task-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 43, 109, 0.3);
        }

        /* Task Columns */
        .task-columns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .task-column {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--border-color);
            min-height: 300px;
            transition: all 0.3s ease;
        }

        .task-column.drag-over {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.3);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .column-title {
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .column-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .todo .column-title { color: var(--neon-yellow); }
        .progress .column-title { color: var(--neon-blue); }
        .done .column-title { color: var(--neon-green); }

        /* Task Cards */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 150px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            cursor: move;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--neon-pink);
            transition: width 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 43, 109, 0.2);
            border-color: var(--neon-pink);
        }

        .task-card:hover::before {
            width: 8px;
        }

        .task-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .task-card.priority-high::before { background: var(--neon-pink); }
        .task-card.priority-medium::before { background: var(--neon-yellow); }
        .task-card.priority-low::before { background: var(--neon-green); }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .task-title {
            font-weight: 600;
            font-size: 1rem;
            flex: 1;
            margin-right: 8px;
            word-break: break-word;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .task-action-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-action-btn:hover {
            background: var(--neon-pink);
            color: white;
            transform: scale(1.1);
        }

        .task-description {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 10px;
            line-height: 1.4;
            word-break: break-word;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .task-category {
            padding: 3px 8px;
            background: rgba(5, 217, 232, 0.2);
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
            font-size: 0.75rem;
            color: var(--neon-blue);
        }

        .task-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--border-color);
            animation: modalSlideIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .close-btn:hover {
            background: var(--neon-pink);
            color: white;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            color: var(--neon-pink);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 43, 109, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 43, 109, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 30px 15px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--neon-green);
            color: var(--dark-bg);
            border-radius: 8px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 2000;
            font-size: 0.9rem;
            max-width: 80%;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--neon-pink);
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            .filter-buttons {
                justify-content: center;
            }

            .task-columns {
                grid-template-columns: 1fr;
            }

            .stats {
                width: 100%;
                justify-content: space-around;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .modal-content {
                padding: 20px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="bg-effects">
        <div class="moving-grid"></div>
    </div>

    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                Task Manager
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="productivityScore">0%</div>
                    <div class="stat-label">Productivity</div>
                </div>
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search tasks...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="today">Today</button>
                <button class="filter-btn" data-filter="week">This Week</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
            </div>
            <button class="add-task-btn" id="addTaskBtn">
                <i class="fas fa-plus"></i>
                Add Task
            </button>
        </div>

        <div class="task-columns">
            <div class="task-column todo" data-status="todo">
                <div class="column-header">
                    <div class="column-title">
                        <i class="fas fa-clock"></i>
                        To Do
                    </div>
                    <span class="column-count">0</span>
                </div>
                <div class="task-list" id="todoList"></div>
            </div>

            <div class="task-column progress" data-status="progress">
                <div class="column-header">
                    <div class="column-title">
                        <i class="fas fa-spinner"></i>
                        In Progress
                    </div>
                    <span class="column-count">0</span>
                </div>
                <div class="task-list" id="progressList"></div>
            </div>

            <div class="task-column done" data-status="done">
                <div class="column-header">
                    <div class="column-title">
                        <i class="fas fa-check-circle"></i>
                        Done
                    </div>
                    <span class="column-count">0</span>
                </div>
                <div class="task-list" id="doneList"></div>
            </div>
        </div>
    </main>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Task</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label" for="taskTitle">Task Title</label>
                    <input type="text" class="form-input" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskDescription">Description</label>
                    <textarea class="form-textarea" id="taskDescription"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskCategory">Category</label>
                    <select class="form-select" id="taskCategory">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Learning">Learning</option>
                        <option value="Health">Health</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskPriority">Priority</label>
                    <select class="form-select" id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskDueDate">Due Date</label>
                    <input type="date" class="form-input" id="taskDueDate">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Task Manager Class
        class TaskManager {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.currentFilter = 'all';
                this.editingTaskId = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.render();
                this.updateStats();
            }

            setupEventListeners() {
                // Modal controls
                document.getElementById('addTaskBtn').addEventListener('click', () => this.openModal());
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                document.getElementById('cancelBtn').addEventListener('click', () => this.closeModal());
                
                // Form submission
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveTask();
                });

                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTasks(e.target.value);
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentFilter = btn.dataset.filter;
                        this.render();
                    });
                });

                // Close modal on outside click
                document.getElementById('taskModal').addEventListener('click', (e) => {
                    if (e.target.id === 'taskModal') {
                        this.closeModal();
                    }
                });
            }

            generateId() {
                return '_' + Math.random().toString(36).substr(2, 9);
            }

            openModal(taskId = null) {
                const modal = document.getElementById('taskModal');
                const form = document.getElementById('taskForm');
                
                if (taskId) {
                    const task = this.tasks.find(t => t.id === taskId);
                    if (task) {
                        document.getElementById('taskTitle').value = task.title;
                        document.getElementById('taskDescription').value = task.description;
                        document.getElementById('taskCategory').value = task.category;
                        document.getElementById('taskPriority').value = task.priority;
                        document.getElementById('taskDueDate').value = task.dueDate;
                        this.editingTaskId = taskId;
                    }
                } else {
                    form.reset();
                    this.editingTaskId = null;
                }
                
                modal.classList.add('active');
            }

            closeModal() {
                document.getElementById('taskModal').classList.remove('active');
                document.getElementById('taskForm').reset();
                this.editingTaskId = null;
            }

            saveTask() {
                const title = document.getElementById('taskTitle').value;
                const description = document.getElementById('taskDescription').value;
                const category = document.getElementById('taskCategory').value;
                const priority = document.getElementById('taskPriority').value;
                const dueDate = document.getElementById('taskDueDate').value;

                if (this.editingTaskId) {
                    const taskIndex = this.tasks.findIndex(t => t.id === this.editingTaskId);
                    if (taskIndex !== -1) {
                        this.tasks[taskIndex] = {
                            ...this.tasks[taskIndex],
                            title,
                            description,
                            category,
                            priority,
                            dueDate,
                            updatedAt: new Date().toISOString()
                        };
                        this.showToast('Task updated successfully!');
                    }
                } else {
                    const newTask = {
                        id: this.generateId(),
                        title,
                        description,
                        category,
                        priority,
                        dueDate,
                        status: 'todo',
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    this.tasks.push(newTask);
                    this.showToast('Task added successfully!');
                }

                this.saveTasks();
                this.render();
                this.updateStats();
                this.closeModal();
            }

            deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.saveTasks();
                    this.render();
                    this.updateStats();
                    this.showToast('Task deleted successfully!');
                }
            }

            updateTaskStatus(taskId, newStatus) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.status = newStatus;
                    task.updatedAt = new Date().toISOString();
                    this.saveTasks();
                    this.render();
                    this.updateStats();
                }
            }

            searchTasks(query) {
                const allCards = document.querySelectorAll('.task-card');
                allCards.forEach(card => {
                    const title = card.querySelector('.task-title').textContent.toLowerCase();
                    const description = card.querySelector('.task-description').textContent.toLowerCase();
                    const searchTerm = query.toLowerCase();
                    
                    if (title.includes(searchTerm) || description.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }

            filterTasks() {
                let filteredTasks = [...this.tasks];
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const weekFromNow = new Date(today);
                weekFromNow.setDate(weekFromNow.getDate() + 7);

                switch(this.currentFilter) {
                    case 'today':
                        filteredTasks = filteredTasks.filter(task => {
                            if (!task.dueDate) return false;
                            const dueDate = new Date(task.dueDate);
                            return dueDate.toDateString() === today.toDateString();
                        });
                        break;
                    case 'week':
                        filteredTasks = filteredTasks.filter(task => {
                            if (!task.dueDate) return false;
                            const dueDate = new Date(task.dueDate);
                            return dueDate >= today && dueDate <= weekFromNow;
                        });
                        break;
                    case 'high':
                        filteredTasks = filteredTasks.filter(task => task.priority === 'high');
                        break;
                }

                return filteredTasks;
            }

            render() {
                const todoList = document.getElementById('todoList');
                const progressList = document.getElementById('progressList');
                const doneList = document.getElementById('doneList');

                // Clear lists
                todoList.innerHTML = '';
                progressList.innerHTML = '';
                doneList.innerHTML = '';

                // Get filtered tasks
                const filteredTasks = this.filterTasks();

                // Sort tasks by priority and date
                filteredTasks.sort((a, b) => {
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    }
                    return new Date(a.createdAt) - new Date(b.createdAt);
                });

                // Render tasks
                filteredTasks.forEach(task => {
                    const taskCard = this.createTaskCard(task);
                    switch(task.status) {
                        case 'todo':
                            todoList.appendChild(taskCard);
                            break;
                        case 'progress':
                            progressList.appendChild(taskCard);
                            break;
                        case 'done':
                            doneList.appendChild(taskCard);
                            break;
                    }
                });

                // Update column counts
                document.querySelector('.todo .column-count').textContent = 
                    filteredTasks.filter(t => t.status === 'todo').length;
                document.querySelector('.progress .column-count').textContent = 
                    filteredTasks.filter(t => t.status === 'progress').length;
                document.querySelector('.done .column-count').textContent = 
                    filteredTasks.filter(t => t.status === 'done').length;

                // Add empty states
                if (todoList.children.length === 0) {
                    todoList.innerHTML = '<div class="empty-state"><i class="fas fa-inbox empty-icon"></i><p>No tasks to do</p></div>';
                }
                if (progressList.children.length === 0) {
                    progressList.innerHTML = '<div class="empty-state"><i class="fas fa-inbox empty-icon"></i><p>No tasks in progress</p></div>';
                }
                if (doneList.children.length === 0) {
                    doneList.innerHTML = '<div class="empty-state"><i class="fas fa-inbox empty-icon"></i><p>No completed tasks</p></div>';
                }

                // Setup drag and drop
                this.setupDragAndDrop();
            }

            createTaskCard(task) {
                const card = document.createElement('div');
                card.className = `task-card priority-${task.priority}`;
                card.draggable = true;
                card.dataset.taskId = task.id;

                const dueDate = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : 'No due date';
                const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && task.status !== 'done';

                card.innerHTML = `
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <div class="task-actions">
                            <button class="task-action-btn edit-btn" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="task-action-btn delete-btn" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="task-description">${task.description || 'No description'}</div>
                    <div class="task-meta">
                        <span class="task-category">${task.category}</span>
                        <span class="task-date" style="${isOverdue ? 'color: var(--neon-pink)' : ''}">
                            <i class="fas fa-calendar"></i> ${dueDate}
                        </span>
                    </div>
                `;

                // Add event listeners
                card.querySelector('.edit-btn').addEventListener('click', () => this.openModal(task.id));
                card.querySelector('.delete-btn').addEventListener('click', () => this.deleteTask(task.id));

                return card;
            }

            setupDragAndDrop() {
                const taskCards = document.querySelectorAll('.task-card');
                const taskColumns = document.querySelectorAll('.task-column');

                taskCards.forEach(card => {
                    card.addEventListener('dragstart', (e) => {
                        e.dataTransfer.effectAllowed = 'move';
                        e.dataTransfer.setData('text/html', card.innerHTML);
                        e.dataTransfer.setData('taskId', card.dataset.taskId);
                        card.classList.add('dragging');
                    });

                    card.addEventListener('dragend', () => {
                        card.classList.remove('dragging');
                    });
                });

                taskColumns.forEach(column => {
                    column.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        column.classList.add('drag-over');
                    });

                    column.addEventListener('dragleave', () => {
                        column.classList.remove('drag-over');
                    });

                    column.addEventListener('drop', (e) => {
                        e.preventDefault();
                        column.classList.remove('drag-over');
                        
                        const taskId = e.dataTransfer.getData('taskId');
                        const newStatus = column.dataset.status;
                        
                        this.updateTaskStatus(taskId, newStatus);
                        this.showToast(`Task moved to ${newStatus === 'todo' ? 'To Do' : newStatus === 'progress' ? 'In Progress' : 'Done'}`);
                    });
                });
            }

            updateStats() {
                const totalTasks = this.tasks.length;
                const completedTasks = this.tasks.filter(t => t.status === 'done').length;
                const productivity = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

                document.getElementById('totalTasks').textContent = totalTasks;
                document.getElementById('completedTasks').textContent = completedTasks;
                document.getElementById('productivityScore').textContent = productivity + '%';
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the app
        const taskManager = new TaskManager();

        // Add some sample tasks if localStorage is empty
        if (taskManager.tasks.length === 0) {
            const sampleTasks = [
                {
                    id: taskManager.generateId(),
                    title: 'Make Task Manager Website',
                    description: 'Finish the task management app and deploy to GitHub Pages',
                    category: 'Work',
                    priority: 'high',
                    dueDate: new Date(Date.now() + 2 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                    status: 'progress',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                },
                {
                    id: taskManager.generateId(),
                    title: 'Learn React Hooks',
                    description: 'Master useState, useEffect, and custom hooks',
                    category: 'Learning',
                    priority: 'medium',
                    dueDate: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                    status: 'todo',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                },
                {
                    id: taskManager.generateId(),
                    title: 'Setup GitHub Actions',
                    description: 'Configure CI/CD pipeline for automatic deployments',
                    category: 'Work',
                    priority: 'low',
                    dueDate: new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                    status: 'todo',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                },
                {
                    id: taskManager.generateId(),
                    title: 'Morning Exercise',
                    description: '30 minutes workout to stay healthy',
                    category: 'Health',
                    priority: 'medium',
                    dueDate: new Date().toISOString().split('T')[0],
                    status: 'done',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                }
            ];
            
            taskManager.tasks = sampleTasks;
            taskManager.saveTasks();
            taskManager.render();
            taskManager.updateStats();
        }
    </script>
</body>
</html>
